<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>テスト</title>
</head>
<body>
<h1>tweet</h1>

<p><a href="/mutter">更新</a></p>
<form action="/mutter" method="post">
<input type="text" name="text">
<input type="submit" value="つぶやく">
</form>

<div th:each="mutter ,stat: ${application.mutterList}">
<p th:text="${mutter.getText()}"></p>

<a th:href="@{/like(action=${'like'})}">よいね</a>：
<!-- <p th:text="${mutter.getLike()}">人</p> -->
<a th:href="@{/like(action=${'dislike'})}">よくないね</a>：
<!-- <p th:text="${mutter.getDislike()}">人</p> -->
<p th:text="${stat.index}">
</div>
</body>
</html>
